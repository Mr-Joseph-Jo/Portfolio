<script>
    function syncLength() {
        const lengthInput = document.getElementById('length');
        const lengthSlider = document.getElementById('lengthSlider');
        lengthInput.value = lengthSlider.value;
        lengthSlider.value = lengthInput.value;
    }

    function generatePassword() {
        const keyword = document.getElementById('keyword').value;
        const length = parseInt(document.getElementById('length').value, 10);
        const useSymbols = document.getElementById('symbols').checked;
        const useNumbers = document.getElementById('numbers').checked;
        const useUppercase = document.getElementById('uppercase').checked;
        const useLowercase = document.getElementById('lowercase').checked;
        const avoidSimilar = document.getElementById('avoidSimilar').checked;
        const avoidAmbiguous = document.getElementById('avoidAmbiguous').checked;
        const includeWords = document.getElementById('includeWords').checked;

        // Character sets
        let lowercase = 'abcdefghijklmnopqrstuvwxyz';
        let uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let numbers = '0123456789';
        let symbols = '!@#$%^&*()';
        const words = ['apple', 'banana', 'cherry', 'delta', 'echo', 'foxtrot', 'grape', 'hotel', 'india', 'juliet'];

        // Remove similar characters
        if (avoidSimilar) {
            lowercase = lowercase.replace(/[ilo]/g, '');
            uppercase = uppercase.replace(/[IO]/g, '');
            numbers = numbers.replace(/[01]/g, '');
        }

        // Remove ambiguous characters
        if (avoidAmbiguous) {
            symbols = symbols.replace(/[{}[\]()\/\\]/g, '');
        }

        let chars = '';
        if (useLowercase) chars += lowercase;
        if (useUppercase) chars += uppercase;
        if (useNumbers) chars += numbers;
        if (useSymbols) chars += symbols;

        if (!chars && !includeWords) {
            alert('Please select at least one character set or enable words!');
            return;
        }

        let password = '';
        if (includeWords) {
            const wordCount = Math.min(Math.floor((length - keyword.length) / 5), words.length); // Approximate word length to 5
            for (let i = 0; i < wordCount; i++) {
                password += words[Math.floor(Math.random() * words.length)];
            }
        }

        while (password.length < length - keyword.length) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        // Insert the keyword at a random position
        if (keyword) {
            const keywordPosition = Math.floor(Math.random() * (password.length + 1));
            password = password.slice(0, keywordPosition) + keyword + password.slice(keywordPosition);
        }

        document.getElementById('password').value = password;

        // Reset the "Copy Password" button text
        const copyButton = document.getElementById('copyButton');
        copyButton.textContent = 'Copy Password';

        // Update the strength bar
        updateStrength(password);
    }

    function updateStrength(password) {
        const strengthIndicator = document.getElementById('strengthIndicator');
        let strength = 0;

        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;

        if (password.length >= 12) strength++;

        const strengthLevels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
        const colors = ['red', 'orange', 'yellow', 'green', 'darkgreen'];
        const widths = ['20%', '40%', '60%', '80%', '100%'];

        strengthIndicator.style.width = widths[strength - 1] || '0%';
        strengthIndicator.style.backgroundColor = colors[strength - 1] || 'red';
    }

    function copyPassword() {
        const passField = document.getElementById('password');
        const copyButton = document.getElementById('copyButton');
        navigator.clipboard.writeText(passField.value).then(() => {
            // Change button text to "Copied!" without shrinking
            copyButton.textContent = 'Copied!';
        });
    }
</script>
